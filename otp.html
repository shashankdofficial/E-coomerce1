<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Authentication</title>
    <style>
        #otpPage{
            width: 40%;
            margin: auto;
            text-align: center;
        }
        #navbar{
            display: flex;
            justify-content: space-around;
            background-color: rgb(39, 115, 228);
            padding: 20px 20px;
            border-radius: 5px;
        }
        #navbar>div{
            color: white;
        }
        a{
            text-decoration: none;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div id="home"><a href="index.html">Home</a></div>
        <div id="mens"><a href="mens.html">Mens</a></div>
        <div id="women"><a href="women.html">Women</a></div>
        <div id="kids"><a href="kids.html">Kids</a></div>
        <div id="shoes"><a href="shoes.html">Shoes</a></div>
    </div>
    <div id="otpPage">
        <p>OTP Verification</p>
        <input id="otpverify" type="number" />
        <button id="submit">Verify</button>
    </div>
</body>
</html>

<script>
    document.querySelector("#submit").addEventListener("click", otpVerification);
    function otpVerification(){
        event.preventDefault();
        var otp = document.querySelector("#otpverify").value;
        if(otp=="1234"){
            alert("Successful");
        }
        else{
            window.location.reload();
        }
    }
</script>
